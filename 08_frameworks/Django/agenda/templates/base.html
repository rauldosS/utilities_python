{% load static %}
<!DOCTYPE html>
<html lang="pt">
    <head>
        <title>{% block titulo %}Agenda{% endblock %}</title>
        {% include 'parciais/head.html' %}
    </head>
    
    <body>
        <!-- Navigation -->
        {% include 'parciais/nav.html' %}

        <!-- Messages -->
        {% include 'parciais/messages.html' %}

        <!-- Page Content -->
        <div class="container">
            <div class="row">
                <div class="col-lg-12">{% block conteudo %}{% endblock %}</div>
            </div>
        </div>

        <!-- Bootstrap core JavaScript -->
        <script src="{% static 'jquery/jquery.slim.min.js' %}"></script>
        <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    </body>
</html>
